[alembic]
script_location = alembic
prepend_sys_path = .
output_encoding = utf-8

# sqlalchemy.url = postgresql+psycopg://flopap_dev:112358@localhost:5433/flopap
# 注释掉硬编码的 URL，改为从环境变量读取（在 alembic/env.py 中配置）

dialect_name = postgresql

offline_mode = False

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
